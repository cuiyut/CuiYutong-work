<script>
    let p = {}
    Object.defineProperties(p,'name',{
        get() {
            return person.name
        },
        set(val) {
            console.log('name changed,must change the page');
            person.name = val
        }
    })

    Object.defineProperties(p,'age',{
        configurable:true,
        get() {
            return person.age
        },
        set(val) {
            console.log('age changed,must change the page');
            person.age = val
        }
    })
</script>
